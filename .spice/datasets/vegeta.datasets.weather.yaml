name: 'vegeta.datasets.weather'
type: append

migrations:
  - name: create_view

    access:
      read:
        - '*'

    acceleration:
      type: raw
      columns:
        - name: block_number

    sql: |
      CREATE OR REPLACE VIEW vegeta.datasets.weather AS
        SELECT * FROM eth.recent_transactions;


